apiVersion: v1
kind: ReplicationController
metadata:
  name: roxie-rc
spec:
  replicas: 2
  selector:
    app: roxie
  template:
    metadata:
      labels:
        app: roxie
    spec:
      containers:
        - name: roxie
          image: hpccsystems/platform-ce:latest
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/HPCCSystems
              name: config
            - mountPath: /var/lib/HPCCSystems/hpcc-data
              name: data
          command:
            - /tmp/start_hpcc.sh
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-roxie
        - name: data
          persistentVolumeClaim:
            claimName: data
